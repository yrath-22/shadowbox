<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Shoe Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #666;
        }

        .container {
            margin: 20px auto;
            width: 80%;
        }

        .customization-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .customization-section h2 {
            margin-bottom: 10px;
        }

        .customization-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .customization-option {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .customization-option:hover {
            background-color: #f2f2f2;
        }

        .customization-option img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Kids Shoe Customization</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Customize</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="customization-section">
            <h2>Choose your style</h2>
            <div class="customization-options">
                <div class="customization-option">
                    <img src="https://images.unsplash.com/photo-1552736235-83bd3e5ab65e" alt="Option 1">
                </div>
                <div class="customization-option">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Option 2">
                </div>
                <div class="customization-option">
                    <img src="https://images.unsplash.com/photo-1534768265993-35b3e7bfcf9e" alt="Option 3">
                </div>
            </div>
        </div>

        <!-- Add more customization sections here -->

    </div>

    <footer>
        <p>&copy; 2024 Kids Shoe Customization</p>
    </footer>
</body>

</html>
